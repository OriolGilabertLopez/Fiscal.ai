<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Fiscal.ai</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-receipt text-3xl text-indigo-600 mr-3"></i>
					<span class="text-2xl font-bold text-gray-900">Fiscal<span class="text-indigo-600">.ai</span></span>	
                </div>
                
                <div>
                    <a href="index_standalone.html" class="text-gray-700 hover:text-indigo-600 transition font-medium">
                        ← Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-20">
        <div class="max-w-md mx-auto px-4">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <i class="fas fa-receipt text-5xl text-indigo-600 mb-4"></i>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Bienvenido de nuevo</h2>
                    <p class="text-gray-600">Accede a tu cuenta de Fiscal.ai<</p>
                </div>

                <form class="space-y-6" onsubmit="event.preventDefault(); alert('Demo: Login funcional en versión completa');">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input type="email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="tu@email.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input type="password" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="••••••••">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Iniciar sesión
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">O continúa con</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="fab fa-microsoft text-blue-500 mr-2"></i>
                        <span class="text-sm font-medium">Microsoft</span>
                    </button>
                </div>

                <p class="text-center text-sm text-gray-600 mt-6">
                    ¿No tienes cuenta? 
                    <a href="upload_standalone.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">
                        Regístrate gratis
                    </a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
